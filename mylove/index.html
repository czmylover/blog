<link rel="stylesheet" type="text/css" href="swiper.min.css">

<script type="text/javascript">
$(function(){
  var $animate=$(".animate");
 classArray=$animate.eq(0).attr("data-animate");
 $animate.eq(0).addClass(classArray);
  var mySwiper = new Swiper('.swiper-container',{
    //添加需要的选项:
    direction:'vertical',
	onSlideChangeEnd:function(){
			classArray=$animate.eq(mySwiper.activeIndex).attr("data-animate");
			$animate.removeClass('opacity top bottom scale-max scale-min').eq(mySwiper.activeIndex).addClass(classArray);
			if($('.swiper-slide').length-1<=mySwiper.activeIndex){
					$('.fixed-up').hide();
			}else{
				$('.fixed-up').show();
			}
		}
    //等等..
  });  
})
</script>

.fixed-up img{ width:40px;-webkit-animation:top 1500ms linear infinite ;animation:top 1500ms linear infinite;}
@-webkit-keyframes top{
0%{ -webkit-transform:translateY(0px); opacity:0;}
60%{ -webkit-transform:translateY(-10px);opacity:1;}
100%{ -webkit-transform:translateY(-20px); opacity:0;}
}
@keyframes top{
